<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact — Studio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="container header-inner">
        <div class="logo"><div class="mark">S</div><div class="brand">Studio</div></div>
        <nav class="nav" aria-label="Primary">
          <a href="index.html">Home</a>
          <a href="services.html">Services</a>
          <a href="gallery.html">Gallery</a>
          <a href="contact.html" class="active">Contact</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <h1 style="margin-top:0">Get in touch</h1>
      <p style="color:#6b7280;">Tell us about your project and we'll get back to you.</p>

      <div class="contact-grid" style="margin-top:18px;">
        <form onsubmit="event.preventDefault(); alert('Message sent (demo)');">
          <div>
            <label for="name">Name</label>
            <input id="name" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" required />
          </div>
          <div>
            <label for="subject">Subject</label>
            <input id="subject" />
          </div>
          <div>
            <label for="message">Message</label>
            <textarea id="message"></textarea>
          </div>
          <div style="margin-top:6px;">
            <button class="btn btn-primary" type="submit">Send message</button>
          </div>
        </form>

        <aside class="card">
          <h3>Contact info</h3>
          <p style="margin-top:8px;color:#6b7280;">Studio HQ<br>Some City, India</p>
          <p style="margin-top:8px;"><strong>Email</strong><br>hello@example.com</p>
          <p style="margin-top:8px;"><strong>Phone</strong><br>+91 98765 43210</p>
        </aside>
      </div>
    </main>

    <footer class="footer"><div class="container">© 2025 Studio — Contact</div></footer>
  </div>
</body>
</html>
